<body>

	<section class="home">
		<div>
			<h3>AWSPe : Pay using Face Scan</h3>
		</div>
	</section>
	<div class="container2">

		<div class="section-container">

			<div class="imgBx">
				<h2>Register human face</h2>

				<img src="face1.png" alt="Logo">
			</div>

			<form id="form1" enctype="multipart/form-data" method="post" action="Upload.aspx" onsubmit="return validateForm()">
				<div>
					<br>

					<label for="imageFileSelected" class="custom-file-upload">
						Scan Face to register associalted URL
					</label>
					<input type="file" name="imageFileSelected" id="imageFileSelected" onchange="fileSelected();"
						accept="image/*" capture="camera" />
				</div>

				<div id="details"></div>

				<div>
					<input type="text" id="imageID" name="imageID" placeholder="Enter UPI ID or URL to redirect" maxlength="100">
					<input type="text" id="imageEmail" name="imageEmail" placeholder="Email ID (Optional)"	maxlength="25">
					<input type="text" id="imagePhone" name="imagePhone" placeholder="Phone No (Optional)" 	maxlength="25">
					<br>
					<input type="checkbox" id="consent" name="consent" onchange="toggleRegisterButton()">
					<label for="content">I agree to all the terms and conditions:</label>
					<br><br>

					<input type="button" id= "registerButton" onclick="registerFace()" value="Register Face" disabled>
				</div><br>


				<div id="progress"></div>

				<br><br>

			</form>
		</div>


	</div>
	<script src="script.js"></script>
</body>
