<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Google Pay</title>
    <script>
        function redirectToGooglePay() {
            var upiId = "punit.15884-1@okhdfcbank"; // Replace with your UPI ID
            var amount = "1"; // Replace with the amount
            var description = "Payment for Fun"; // Replace with your payment description

            var url = "upi://pay?pa=" + upiId + "&pn=MerchantName&mc=1234&tid=CUST001&tr=" + Date.now() + "&tn=" + description + "&am=" + amount + "&cu=INR";
            
            var fallbackUrl = "https://play.google.com/store/apps/details?id=com.google.android.apps.nbu.paisa.user";

            // Try to open the Google Pay app
            window.location.href = url;

            // If the redirection fails, prompt the user to open the link in the Google Pay app
            setTimeout(function() {
                window.location.href = fallbackUrl;
            }, 5000); // Redirect to fallbackUrl after 5 seconds
        }
    </script>
</head>
<body>
    <button onclick="redirectToGooglePay()">Pay with Google Pay</button>

    <div id="fallbackMessage" style="display: none;">
        <p>Redirection to Google Pay failed. Please enable redirection in your browser settings or <a href="https://play.google.com/store/apps/details?id=com.google.android.apps.nbu.paisa.user">click here</a> to open Google Pay manually.</p>
    </div>

    <script>
        setTimeout(function() {
            document.getElementById("fallbackMessage").style.display = "block";
        }, 5000); // Show the fallback message after 5 seconds
    </script>
</body>
</html>
