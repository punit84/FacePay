<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="CodeHim">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=font1|font2|etc" type="text/css">
    <script src="https://kit.fontawesome.com/2c7fc28a2f.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
    <link rel="stylesheet" href="css/style.css">
    <title>AWSPe - Text Generation</title>
    <style>
        .text-input-container {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
        }
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .result-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            display: none;
        }
    </style>
</head>

<header>
    <div class="container">
        <nav>
            <ul>
                <li><a href="index">AWSPe</a></li>
                <li><a href="qart">Qart</a></li>
                <li><a href="admin">Enroll</a></li>
                <li><a href="kyc">KYC</a></li>
                <li><a href="textgen">Text Generation</a></li>
                <li><a href="contact">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="home">
    <div>
        <h3>Text Generation</h3>
    </div>
</section>

<body>
    <div class="container">
        <div class="text-input-container">
            <form id="textGenForm">
                <div class="mb-5">
                    <label for="promptInput">Enter your prompt:</label>
                    <textarea id="promptInput" name="promptInput" placeholder="Type your prompt here..."></textarea>
                    <button type="submit" class="submit-btn">Generate Text</button>
                </div>
            </form>
            <div id="result" class="result-container"></div>
            <div id="loading-overlay" class="disabled">
                <div class="loader"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('textGenForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loadingOverlay = document.getElementById('loading-overlay');
            const resultContainer = document.getElementById('result');
            const promptInput = document.getElementById('promptInput').value;

            loadingOverlay.classList.remove('disabled');
            
            try {
                const response = await fetch('/api/generate-text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: promptInput })
                });
                
                const data = await response.json();
                resultContainer.style.display = 'block';
                resultContainer.innerHTML = `<h4>Generated Text:</h4><p>${data.generatedText}</p>`;
            } catch (error) {
                resultContainer.style.display = 'block';
                resultContainer.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            } finally {
                loadingOverlay.classList.add('disabled');
            }
        });
    </script>
</body>

<footer>
    <div class="mb-5">
        <a href="https://aws.amazon.com/what-is-cloud-computing">
            <img src="https://d0.awsstatic.com/logos/powered-by-aws.png" alt="Powered by AWS Cloud Computing" class="logo1">
        </a>
    </div>
</footer>

</html>
