<section class="home">
	<div>
		<h3>Upload document </h3>
	</div>
</section>

<body>
	<div class="container">
		<div class="imgBx">

			<img id="preview" src="kyc.png" alt="Logo">
		</div>

		<div class="section-container">

			<div class="mb-5">
				<label for="requestType">Select Request Type:</label>
				<select id="requestType" name="requestType" onchange="updateDocTypeDropdown()">
					<option disabled selected>Select an option</option>
					<option value="UpdateBankDetails">Update Bank Details</option>
					<option value="UpdateName">Update Name</option>
					<option value="UpdateAddress">Update Address</option>
				</select>

				<br><br>

				<label for="docType">Select Document Type:</label>
				<select id="docType" name="docType" disabled>
					<option disabled selected>Please select a request type first</option>
				</select>
				<br><br>

				<form id="form1" enctype="multipart/form-data" method="post" action="Upload.aspx">
					<div>
						<label for="imageFileSelected" class="custom-file-upload">
							Upload proof
						</label>
						<input type="file" name="imageFileSelected" id="imageFileSelected"
							onchange="fetchDocumentDetails(this);" accept="image/*, application/pdf, .doc, .docx, .txt, .rtf, application/msword" capture="camera" />

					</div>
					<div id="link-container">
						<br>
						<div id="details"></div>
						<div id="bedrock" class="bedrock-container" ></div>
					</div>
					<br>
					<div id="loading-overlay" class="disabled">
						<div class="loader"></div>
					</div>


			</div>
			</form>

		</div>
	</div>


	</div>

	<script src="script.js"></script>
</body>
