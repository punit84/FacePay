<body onload="searchUserByFaceIDInfo()">

	<main>

		<!-- Start DEMO HTML (Use the following code into your project)-->

		<form id="form1" enctype="multipart/form-data" method="post" action="Upload.aspx">
			<div>
				<label for="imageFileSelected" class="custom-file-upload">
					Scan Face to search associalted details
				</label>
				<input type="file" name="searchSelectedFile" id="imageFileSelected"
					onchange="searchUserInfoSelectedFile();" accept="image/*" capture="camera" />
				<div id="details"></div>
			</div>
			<div id="userInfo">
				<form id="updateForm">
					<label for="upi">URL:</label>
					<input type="text" id="upi" name="newName" required readonly><br>
			<!--		<label for="email">Email:</label>
					<input type="text" id="email" name="newEmail" required readonly><br>
					<label for="phone">Mobile:</label>
					<input type="text" id="phone" name="newUpi" required readonly><br>-->
				</form>
				<div class="image-container">
					<img id="qart" src="" alt="qart Image">
					<button class="download-btn" onclick="downloadImage('qart')">Download</button>

				</div>

				<div class="image-container">
					<img id="image" src="" alt="User Image">
					<button class="download-btn" onclick="downloadImage('image')">Download</button>

				</div>


			</div>

			<br>
			<div id="loading-overlay" class="disabled">
				<div class="loader"></div>
			</div>


			<div class="container">

	</main>
